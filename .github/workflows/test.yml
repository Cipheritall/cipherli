name: Test cipherLi with multiple files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Create venv
        run: python -m venv venv

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install cryptography

      - name: Run encryption/decryption loop
        run: |
          source venv/bin/activate
          
          # Créer plusieurs fichiers de test
          for i in {1..3}; do
            echo "Contenu du fichier $i" > test_input_$i.txt
          done
          
          # Chiffrer tous les fichiers
          for i in {1..3}; do
            python main.py encrypt -- "$i" "test_input_$i.txt" "encrypted_$i.bin"
          done
          
          # Déchiffrer tous les fichiers et vérifier le contenu
          for i in {1..3}; do
            python main.py decrypt -- "encrypted_$i.bin" "decrypted_$i.txt"
            # Vérifier que le contenu déchiffré correspond
            grep "Contenu du fichier $i" "decrypted_$i.txt"
          done
